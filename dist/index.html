<!doctype html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <meta charset="utf-8">
    <title>React App</title>

    <style>
        body{
            overflow: hidden;
        }
        .loader-text{
            text-align: center;
        }
        #start-button-container{
            top: 40px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 90px;
        }
        .ground-and-house{
            width: 90%;
            max-width: 500px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -35%);
        }
        @media only screen and (max-width : 500px) {

        }
        .cloud1{
            width: 200px;
            position: absolute;
            top: 20%;
            transform: translateX(-100%);
            transition: transform linear 8s;
        }

        .cloud2{
            width: 160px;
            position: absolute;
            top: 24%;
            transform: translateX(-100%);
            transition: transform linear 6s;
        }
        .cloud3{
            width: 234px;
            position: absolute;
            top: 25%;
            transform: translateX(-100%);
            transition: transform linear 5s;
        }
        @media only screen and (max-width : 500px) {
            .cloud1{
                width: 150px;
                top: 25%;
            }
            .cloud2{
                width: 110px;
                top: 30%;
            }
            .cloud3{
                width: 180px;
                top: 34%;
            }
        }

        .sun {
            width: 250px;
            position: absolute;
            top: 30px;
            right: 30px;
        }
        @media only screen and (max-width : 500px) {
            .sun {
                width: 150px;
                top: 150px;
                right: 0px;
            }
        }

        @keyframes cloud-1-animation {
          0% {
            transform: translateX(-200px);
          }
          50% {
            transform: translateX(100%) translateX(200px);
          }
          100% {
            transform: translateX(-200px);
          }
        }

        .start-button {
            transition: opacity 0.2s ease;
            width: 200px;
            height: 50px;
            display: block;
            color: white;
            background-color: #53f;
            border: none;
            border-radius: 3px;
            border-bottom: 8px solid #4228c7;
            cursor: pointer;
        }
/*
body:not(.touch) 
*/
        .start-button:hover {
            margin-top: 15px;
            height: 55px;
            border-bottom: 13px solid #4228c7;
        }

        .start-button:active {
            margin-top: 20px;
            height: 50px;
            border-bottom: 4px solid #4228c7;
        }

    </style>
</head>
