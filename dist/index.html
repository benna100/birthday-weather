<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <title>React App</title>
        <style>
            html, body, div, span, applet, object, iframe,
            h1, h2, h3, h4, h5, h6, p, blockquote, pre,
            a, abbr, acronym, address, big, cite, code,
            del, dfn, em, img, ins, kbd, q, s, samp,
            small, strike, strong, sub, sup, tt, var,
            b, u, i, center,
            dl, dt, dd, ol, ul, li,
            fieldset, form, label, legend,
            table, caption, tbody, tfoot, thead, tr, th, td,
            article, aside, canvas, details, embed, 
            figure, figcaption, footer, header, hgroup, 
            menu, nav, output, ruby, section, summary,
            time, mark, audio, video {
                margin: 0;
                padding: 0;
                border: 0;
                font-size: 100%;
                font: inherit;
                vertical-align: baseline;
            }
            /* HTML5 display-role reset for older browsers */
            article, aside, details, figcaption, figure, 
            footer, header, hgroup, menu, nav, section {
                display: block;
            }
            body {
                line-height: 1;
            }
            ol, ul {
                list-style: none;
            }
            blockquote, q {
                quotes: none;
            }
            blockquote:before, blockquote:after,
            q:before, q:after {
                content: '';
                content: none;
            }
            table {
                border-collapse: collapse;
                border-spacing: 0;
            }
        </style>
        <style>
            button:focus, input:focus, select:focus{
                /*
                outline: solid 1px rgb(216, 41, 51);
                */
                outline: 0;
                box-shadow: 0 5px 5px rgba(0, 0, 0, .3), 0 5px 5px rgba(0, 0, 0, .22);
                transition: box-shadow 0.2s ease;
            }
            html{

                height: 100%;
                /*
                width: 100%;
                */
            }
            body{

                height: 100%;
                /*
                width: 100%;
                overflow: hidden;
                overflow-x: hidden;
                */
            }
            .drawing-container{
                position: relative;
                width: 100%;
                height: 100vh;
            }
            .drawing-container
            .loader-text{
                text-align: center;
            }
            .start-button-container{
                position: absolute;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 100%;
            }
            .start-button-container__title{
                font-size: 2rem;
                text-align: center;
                width: 400px;
                width: 100%;
                margin-bottom: 40px;
            }
            .ground-and-house{
                width: 90%;
                max-width: 500px;
                position: absolute;
                left: 50%;
                top: 39%;
                transform: translate(-50%);
            }
            .app-container{
                /*
                width: 90%;
                max-width: 500px;
                z-index: 1000;
                position: relative;
                margin: 325px auto;
                */
                width: 100%;
                position: absolute;
                top: 37%;
                z-index: 1000;
                margin-bottom: 100px;
                left: 50%;
                transform: translateX(-50%);
            }
            @media only screen and (max-width : 500px) {

            }
            .cloud-wrapper{
                width: 100%;
                overflow-x: hidden;
                overflow-y: hidden;
                position: absolute;
                top: 130px;
                height: 230px;
            }
            .cloud1{
                width: 200px;
                position: absolute;
                top: 20%;
                transform: translateX(-100%);
                transition: transform linear 8s;
            }

            .cloud2{
                width: 160px;
                position: absolute;
                top: 24%;
                transform: translateX(-100%);
                transition: transform linear 6s;
            }
            .cloud3{
                width: 234px;
                position: absolute;
                top: 25%;
                transform: translateX(-100%);
                transition: transform linear 5s;
            }
            @media only screen and (max-width : 500px) {
                .cloud1{
                    width: 150px;
                    top: 25%;
                }
                .cloud2{
                    width: 110px;
                    top: 30%;
                }
                .cloud3{
                    width: 180px;
                    top: 34%;
                }
            }

            .sun {
                width: 250px;
                position: absolute;
                top: 30px;
                right: 30px;
            }
            @media only screen and (max-width : 500px) {
                .sun {
                    width: 150px;
                    top: 150px;
                    right: 0px;
                }
            }
            .benjamin-name{
                position: fixed;
                bottom: 10px;
                right: 10px;
                width: 270px;
            }
    /*
            @keyframes cloud-1-animation {
              0% {
                transform: translateX(-200px);
              }
              50% {
                transform: translateX(100%) translateX(200px);
              }
              100% {
                transform: translateX(-200px);
              }
            }

            */

            .start-button {
                transition: opacity 0.2s ease;
                width: 200px;
                height: 50px;
                display: block;
                color: #363636;
                background-color: rgb(253, 228, 58);
                border: none;
                border-radius: 3px;
                border-bottom: 8px solid rgb(199, 179, 48);
                cursor: pointer;
                margin-left: auto;
                margin-right: auto;
                font-weight: 800;
            }
    /*
    body:not(.touch) 
    */
            .start-button:hover {
                margin-top: -5px;
                height: 55px;
                border-bottom: 12px solid rgb(199, 179, 48);
                box-shadow: none;
            }

            .start-button:active {
                margin-top: 20px;
                height: 50px;
                border-bottom: 4px solid rgb(199, 179, 48);
                box-shadow: none;
            }

        </style>
    </head>
    <body>
        
        <div class="drawing-container">
            <div class="start-button-container">
                <div class="start-button-container__title">
                    Din f√∏dselsdag's solskinsdage
                </div>
                <div class="start-button-container__button">
                    <div class="loader-text">
                        Loader din applikation
                    </div>
                </div>
            </div>
            <div class="app-container clearfix"></div>
            <div class="ground-and-house">
                <img src="svg/intro-drawing.svg" alt="Kiwi standing on oval">
            </div>
            <div class="cloud-wrapper">
                <div class="cloud1">
                    <img src="svg/cloud-1.svg" alt="Kiwi standing on oval">
                </div>
                <div class="cloud2">
                    <img src="svg/cloud-2.svg" alt="Kiwi standing on oval">
                </div>
                <div class="cloud3">
                    <img src="svg/cloud-3.svg" alt="Kiwi standing on oval">
                </div>
            </div>
            <div class="sun">
                <img src="svg/sun.svg" alt="Kiwi standing on oval">
            </div>
            <div class="benjamin-name">
                <img src="svg/benjamin-name.svg" alt="Kiwi standing on oval">
                
            </div>
        </div>
        
        <script type="text/javascript">
            
            var repeater;
            var innerWidth = window.innerWidth;
            var cloud1element = document.getElementsByClassName('cloud1')[0];
            var cloud2element = document.getElementsByClassName('cloud2')[0];
            var cloud3element = document.getElementsByClassName('cloud3')[0];

            function animateCloud(cloudElement, durationString){
                cloudElement.style.transition = 'none';
                cloudElement.style.transform = 'translateX(-100%)';
                setTimeout(function() {
                    cloudElement.style.transition = 'transform linear ' + durationString;
                    cloudElement.style.transform = 'translateX(' + innerWidth + 'px)';
                }, 100);
            }


            function cloud1Runner() {
                animateCloud(cloud1element, '8s');
                setTimeout(function() {
                    cloud1Runner();
                }, 8100);
            }
            cloud1Runner();

            setTimeout(function() {
                function cloud2Runner() {
                    animateCloud(cloud2element, '6s');
                    setTimeout(function() {
                        cloud2Runner();
                    }, 6100);
                }
                cloud2Runner();
            }, 6000);
            
            setTimeout(function() {
                function cloud3Runner() {
                    animateCloud(cloud3element, '5s');
                    setTimeout(function() {
                        cloud3Runner();
                    }, 5100);
                }
                cloud3Runner();
            }, 3400);

            
            
        </script>
    <script type="text/javascript" src="bundle.646462da2d5c5ac4d542.min.js"></script></body>
</html>
